<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleaning Ward — Commercial Cleaning Specialists</title>
  <meta name="description" content="Family-run commercial cleaning and Airbnb turnover services — Cleaning Ward. Serving businesses and rental hosts with pride." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/HelloSpaghettiBot/Wardcleaning/main/1000015868%20(1).ico" />

  <!-- UI libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="font-sans bg-green-50 text-gray-800">
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <!-- Navigation -->
    <nav class="fixed w-full bg-white z-50 transition-all duration-300" aria-label="Primary navigation" role="navigation">
      <div class="container mx-auto px-4 lg:px-6 py-3 shadow-sm relative">
        <div class="flex items-center justify-between">
          <div class="text-xl lg:text-2xl font-bold" style="color:var(--brand);">
            <i class="fas fa-building mr-2" aria-hidden="true"></i>
            <span>Cleaning Ward</span>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-6 lg:space-x-8 items-center">
            <a href="#home" class="nav-link hover:text-green-600 transition duration-300 py-2">Home</a>
            <a href="#services" class="nav-link hover:text-green-600 transition duration-300 py-2">Services</a>
            <a href="#about" class="nav-link hover:text-green-600 transition duration-300 py-2">Our Family</a>
            <a href="#quote" class="nav-link hover:text-green-600 transition duration-300 py-2">Get Quote</a>
            <a href="#contact" class="nav-link hover:text-green-600 transition duration-300 py-2">Contact</a>
          </div>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden focus:outline-none p-2" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle menu">
            <i id="menu-icon" class="fas fa-bars text-xl" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden mobile-menu-transition overflow-hidden max-h-0 opacity-0 bg-white shadow-lg rounded-b-xl z-50">
          <div class="pt-2 pb-3 space-y-1">
            <a href="#home" class="block px-4 py-3 hover:bg-green-100 rounded-lg transition duration-200">Home</a>
            <a href="#services" class="block px-4 py-3 hover:bg-green-100 rounded-lg transition duration-200">Services</a>
            <a href="#about" class="block px-4 py-3 hover:bg-green-100 rounded-lg transition duration-200">Our Family</a>
            <a href="#quote" class="block px-4 py-3 hover:bg-green-100 rounded-lg transition duration-200">Get Quote</a>
            <a href="#contact" class="block px-4 py-3 hover:bg-green-100 rounded-lg transition duration-200">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main id="main" tabindex="-1">
    <section id="home" class="pt-16 min-h-screen flex items-center">
      <div class="container mx-auto px-4 lg:px-6">
        <h1 class="hero-text text-3xl md:text-5xl lg:text-6xl font-bold">Cleaning Ward Example</h1>
        <p class="text-lg mt-4">Scroll and navigation demo</p>
      </div>
    </section>
    <section id="services" class="min-h-screen flex items-center bg-green-100">
      <div class="container mx-auto px-4 lg:px-6">
        <h2 class="text-3xl font-bold">Services</h2>
      </div>
    </section>
    <section id="about" class="min-h-screen flex items-center bg-green-200">
      <div class="container mx-auto px-4 lg:px-6">
        <h2 class="text-3xl font-bold">About Us</h2>
      </div>
    </section>
    <section id="quote" class="min-h-screen flex items-center bg-green-300">
      <div class="container mx-auto px-4 lg:px-6">
        <h2 class="text-3xl font-bold">Get Quote</h2>
      </div>
    </section>
    <section id="contact" class="min-h-screen flex items-center bg-green-400">
      <div class="container mx-auto px-4 lg:px-6">
        <h2 class="text-3xl font-bold">Contact</h2>
      </div>
    </section>
  </main>

  <footer class="bg-green-200 text-gray-700 py-8" role="contentinfo">
    <div class="container mx-auto px-4 lg:px-6 text-center">
      <p class="text-lg">© Ward Cleaning</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
